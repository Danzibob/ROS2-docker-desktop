version: '3.8'
services:
  ros-humble-gz:
    build:
      context: .
      dockerfile: ROSHumblegz.Dockerfile
    image: ros-humble-gz:latest
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
    volumes:
      - "/tmp/.X11-unix:/tmp/.X11-unix:rw"
      - ./:/workspace:rw
    devices:
      - /dev/dri:/dev/dri
    group_add:
      - video
    command: tail -f /dev/null
    ports:
      - "8080:8080"
